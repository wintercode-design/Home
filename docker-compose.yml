services:
  wintercode_ui:
    container_name: wintercode_ui
    build:
      context: ./main
      dockerfile: Dockerfile
    restart: unless-stopped
    command: sh -c "npm install && npm run build && npm run start"
    environment:
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:5000/api/"
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    attachable: true
# correct deployment
